<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    const config = {
  width: 500,
  height: 500,
  backgroundColor: 0xdda0dd,
  scene: {
    preload,
    create,
    update
  }
};

const game = new Phaser.Game(config);

let gameState = {}

function preload(){
  this.load.image('player', 'https://i.ibb.co/hXhzDGK/busterifhewasacircle.png')
}

function create(){
  gameState.player = this.add.sprite(100, 100, 'player')
  gameState.cursors = this.input.keyboard.createCursorKeys()
}

function update(){
  if(gameState.cursors.down.isDown){
    gameState.player.y += 1
  }
}
    </script>

</body>
</html>
