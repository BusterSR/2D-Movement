<!DOCTYPE html>
<html>
<head>
    <title>2D Movement</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/hXhzDGK/busterifhewasacircle.png">
    <style>
     html, body {
      margin: 0;
      padding: 0;
     }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    const config = {
     width: window.innerWidth,
     height: window.innerHeight,
     backgroundColor: 'rgb(68, 136, 170)',
     scene: {
      preload,
      create,
      update
     }
};

const game = new Phaser.Game(config);

let gameState = {}

function preload(){
  this.load.image('player', 'https://i.ibb.co/hXhzDGK/busterifhewasacircle.png')
}

function create(){
  gameState.player = this.add.sprite(100, 100, 'player')
  gameState.cursors = this.input.keyboard.createCursorKeys()
}
//Player Controls
function update(){
  if(gameState.cursors.down.isDown){
    gameState.player.y += 10
  }
  if(gameState.cursors.up.isDown){
    gameState.player.y -= 10
  }
  if(gameState.cursors.right.isDown){
    gameState.player.x += 10
  }
  if(gameState.cursors.left.isDown){
    gameState.player.x -= 10
  }
  //teleports you if you go to far
  if(gameState.player.x < 0){
    gameState.player.x = window.innerWidth
  }
  if(gameState.player.x > window.innerWidth){
    gameState.player.x = 0
  }
  if(gameState.player.y < 0){
    gameState.player.y = window.innerHeight
  }
  if(gameState.player.y > window.innerHeight){
    gameState.player.y = 0
  }
  //end of script
}
    </script>

</body>
</html>
